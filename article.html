<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel - Tagesblattt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.8;
        }
        
        header {
            background: #1a1a1a;
            color: white;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
        }
        
        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-style: italic;
            opacity: 0.8;
        }
        
        nav {
            background: #2d2d2d;
            padding: 1rem;
            text-align: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        main {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .article-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #ddd;
        }
        
        .article-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .category {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.2rem;
            line-height: 1.3;
            margin-bottom: 1.5rem;
        }
        
        .meta {
            color: #666;
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
        }
        
        .meta span {
            margin-right: 1rem;
        }
        
        .article-content {
            font-size: 1.15rem;
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
        }
        
        .article-content h2 {
            font-size: 1.6rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 3rem;
            color: #1a1a1a;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .not-found {
            text-align: center;
            padding: 4rem;
        }
        
        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header onclick="window.location.href = 'index.html'">
        <h1>TAGESBLATTT</h1>
        <p>Ihr Online-Magazin für Nachrichten, Kultur und mehr</p>
    </header>
    
    <nav>
        <a href="index.html">Startseite</a>
        <a href="#">Politik</a>
        <a href="#">Wirtschaft</a>
        <a href="#">Kultur</a>
        <a href="#">Sport</a>
        <a href="#">Über uns</a>
    </nav>
    
    <main id="article-main">
    </main>
    
    <footer>
        <p>&copy; 2026 Tagesblattt. Alle Rechte vorbehalten.</p>
    </footer>
    
    <script src="articles.js"></script>
    <script>
        function getArticleId() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id'));
        }
        
        const articleId = getArticleId();
        const article = articles.find(a => a.id === articleId);
        const main = document.getElementById('article-main');
        
        if (article) {
            let imageHtml = '';
            if (article.bild) {
                if (article.bild === 'platzhalter.jpg' || article.bild.includes("picsum.photos")) {
                    article.bild = `https://picsum.photos/800/400?random=${articleId}`;
                }
                imageHtml = `<img src="${article.bild}" alt="${article.title}" class="article-image">`;
            }
            
            document.title = `${article.title} - Tagesblatt`;
            
            main.innerHTML = `
                <article>
                    <div class="article-header">
                        <span class="category">${article.category}</span>
                        <h1>${article.title}</h1>
                        <div class="meta">
                            <span>Von ${article.author}</span>
                            <span>${article.date}</span>
                        </div>
                    </div>
                    ${imageHtml}
                    <div class="article-content">
                        ${article.content}
                    </div>
                    <a href="index.html" class="back-link">← Zurück zur Übersicht</a>
                </article>
            `;
        } else {
            main.innerHTML = `
                <div class="not-found">
                    <h1>Artikel nicht gefunden</h1>
                    <p>Der gesuchte Artikel existiert nicht.</p>
                    <a href="index.html" class="back-link">← Zurück zur Übersicht</a>
                </div>
            `;
        }
    </script>
</body>
</html>
